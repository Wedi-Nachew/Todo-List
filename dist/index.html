<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
         <img src="../src/icons/todo-list.svg">
         <h1>Todo List</h1>
         <button><img src="../src/icons/add.svg" title="Add Task" alt="plus icon" class="add"> Add Task</button>
    </div>
    <div>
        <div class="side-bar">
            <div class="task-menu">
                <button>
                    <img src="../src/icons/inbox.svg">
                    Inbox
                </button>
                <button>
                    <img src="../src/icons/today.svg">
                    Today
                </button>
                <button>
                    <img src="../src/icons/upcoming.svg">
                    Upcoming
                </button>
                <button>
                    <img src="../src/icons/week.svg">
                    This Week
                </button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button>
                    <img src="../src/icons/school.svg" alt="graduation-hat icon">
                    School
                </button>
                <button>
                    <img src="../src/icons/code.svg" alt="code-block icon">
                    Programming
                </button>
                <button>
                    <img src="../src/icons/work.svg" alt="Briefcase icon">
                    Work
                </button>
                <button>
                    <img src="../src/icons/gym.svg" alt="Dumbell icon">
                    Fitness
                </button>

            </div>
        </div>
        <div class="main">
           <form action="#" method="post">
                <input type="text" id="title" name="title" placeholder="Title">
                <textarea name="description" id="description" cols="30" rows="4" placeholder="Description">Description</textarea>
                <div>
                    <input type="date" id="date" name="due-time">
                    <select name="priority" id="priority">
                        <option value="1">Priority <span>1</span></option>
                        <option value="2">Priority <span>2</span></option>
                        <option value="3">Priority <span>3</span></option>
                        <option value="4">Priority <span>4</span></option>
                    </select>
                    <button>Add Task</button>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
