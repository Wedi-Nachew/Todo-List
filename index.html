<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
         <img src="../src/icons/todo-list.svg">
         <h1>Todo List</h1>
         <button><img src="../src/icons/add.svg" title="Add Task" alt="plus icon" class="add"> Add Task</button>
    </div>
    <div>
        <div class="side-bar">
            <div class="task-menu">
                <button>
                    <img src="../src/icons/home.svg">
                    Home
                </button>
                <button>
                    <img src="../src/icons/today.svg">
                    Today
                </button>
                <button>
                    <img src="../src/icons/upcoming.svg">
                    Upcoming
                </button>
                <button>
                    <img src="../src/icons/week.svg">
                    This Week
                </button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button>
                    <img src="../src/icons/school.svg" alt="graduation-hat icon">
                    School
                </button>
                <button>
                    <img src="../src/icons/code.svg" alt="code-block icon">
                    Programming
                </button>
                <button>
                    <img src="../src/icons/work.svg" alt="Briefcase icon">
                    Work
                </button>
                <button>
                    <img src="../src/icons/gym.svg" alt="Dumbell icon">
                    Fitness
                </button>

            </div>
        </div>
        <div class="main">
            <h1>Home</h1>
            <div class="content">
            </div>
        </div>
    </div>
    <div id="form-wrapper" class="hidden">
        <form action="#" method="post">
            <input type="text" id="title" name="title" placeholder="Title" required>
            <textarea name="description" cols="30" rows="4" placeholder="Description"></textarea>
            <div>
                <input type="date" id="date" name="due-date" required>
                <select name="priority" id="priority" required>
                    <option value ="" selected="" disabled="">Priority</option>
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                    <option value="4">Priority 4</option>
                </select>
                <button class="add-btn">Add Task</button>
            </div>
       </form>
    </div>
</body>
</html>
